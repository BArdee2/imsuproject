<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Serenity Counseling</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6C63FF;
      --primary-dark: #554FD8;
      --accent: #FF6B8B;
      --accent-light: #FFA5B6;
      --text-dark: #1A1A2E;
      --text-light: #f8f9fa;
      --background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --glass-bg: rgba(255, 255, 255, 0.25);
      --glass-border: rgba(255, 255, 255, 0.18);
      --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body, html {
      height: 100%;
      background: var(--background);
      color: var(--text-dark);
      overflow-x: hidden;
    }

    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      filter: blur(40px);
    }

    .shape-1 {
      width: 500px;
      height: 500px;
      background: var(--primary);
      top: -200px;
      right: -100px;
      animation: float 20s infinite ease-in-out;
    }

    .shape-2 {
      width: 400px;
      height: 400px;
      background: var(--accent);
      bottom: -150px;
      left: -100px;
      animation: float 25s infinite ease-in-out reverse;
    }

    .shape-3 {
      width: 300px;
      height: 300px;
      background: var(--primary-dark);
      top: 50%;
      left: 10%;
      animation: float 30s infinite ease-in-out;
    }

    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }

    .signup-form {
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 25px;
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      padding: 3rem;
      width: 90%;
      max-width: 450px;
      text-align: center;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .signup-form::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
      z-index: -1;
    }

    .signup-form:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(31, 38, 135, 0.25);
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      margin-bottom: 1.5rem;
    }

    .logo-icon {
      width: 45px;
      height: 45px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
    }

    .logo-text {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--text-dark);
      font-family: 'Playfair Display', serif;
    }

    .signup-form h2 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: var(--text-dark);
      font-family: 'Playfair Display', serif;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-group i {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      z-index: 1;
    }

    .signup-form input {
      width: 100%;
      padding: 1.1rem 1.2rem 1.1rem 3.2rem;
      border: 1.5px solid var(--glass-border);
      border-radius: 15px;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      transition: var(--transition);
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      color: var(--text-dark);
    }

    .signup-form input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
      background: rgba(255, 255, 255, 0.6);
    }

    .signup-form input::placeholder {
      color: rgba(26, 26, 46, 0.6);
    }

    .btn-submit {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      width: 100%;
      padding: 1.1rem 2.5rem;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
      box-shadow: 0 10px 25px rgba(108, 99, 255, 0.4);
      position: relative;
      overflow: hidden;
      z-index: 1;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }

    .btn-submit::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary-dark), var(--accent-light));
      opacity: 0;
      transition: var(--transition);
      z-index: -1;
    }

    .btn-submit:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(108, 99, 255, 0.5);
    }

    .btn-submit:hover::before {
      opacity: 1;
    }

    .login-link {
      margin-top: 1.5rem;
      color: var(--text-dark);
      font-size: 0.95rem;
    }

    .login-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }

    .login-link a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    .back-home {
      margin-top: 1rem;
    }

    .back-home a {
      color: var(--text-dark);
      text-decoration: none;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: var(--transition);
    }

    .back-home a:hover {
      color: var(--primary);
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(10deg);
      }
    }

    .signup-form {
      animation: fadeUp 1s ease;
    }

    @media (max-width: 768px) {
      .signup-form {
        padding: 2.5rem 2rem;
      }
      
      .signup-form h2 {
        font-size: 1.8rem;
      }
    }

    @media (max-width: 480px) {
      .signup-form {
        padding: 2rem 1.5rem;
      }
      
      .logo-text {
        font-size: 1.4rem;
      }
      
      .signup-form h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <div class="floating-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <div class="container">
    <form class="signup-form">
      <div class="logo">
        <div class="logo-icon">SC</div>
        <div class="logo-text">Serenity Counseling</div>
      </div>
      
      <h2>Create Account</h2>
      
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Full Name" required />
      </div>
      
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" required />
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" required />
      </div>
      
      <button type="submit" class="btn-submit">
        <span>Sign Up</span>
        <i class="fas fa-arrow-right"></i>
      </button>
      
      <p class="login-link">Already have an account? <a href="login.html">Log in</a></p>
      
      <div class="back-home">
        <a href="home.html">
          <i class="fas fa-arrow-left"></i>
          Back to Home
        </a>
      </div>
    </form>
  </div>

  <script>
   
    document.querySelector('.signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
    
      const name = this.querySelector('input[type="text"]').value;
      const email = this.querySelector('input[type="email"]').value;
      const password = this.querySelector('input[type="password"]').value;
      
      
      if (name && email && password) {
      
        console.log('Form submitted:', { name, email, password });
        
        alert('Account created successfully! Redirecting to home page...');
        
      
        setTimeout(() => {
          window.location.href = 'home.html';
        }, 1500);
      } else {
        alert('Please fill in all fields');
      }
    });

    
    const inputs = document.querySelectorAll('.signup-form input');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.02)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
</html>
